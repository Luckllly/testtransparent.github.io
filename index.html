<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
     <!-- A-Frame itself -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body style="height: 100%;margin: 0;">
<div style="height: 100%;margin: 0; position: absolute; z-index: 1;">
<h1>This is a Heading 2</h1>
<p>This is a paragraph.</p>
<button type="button">Click Me!</button>
<button onclick="sendMessage()" type="button">send message</button>
<button onclick="getElementById('demo').innerHTML=Date()">What day is today?</button>
<p id="demo"></p>
<label for="latitude">Latitude:</label>
<input type="text" id="latitude" name="latitude"><br><br>
<label for="longitude">Longitude:</label>
<input type="text" id="longitude" name="longitude"><br><br>
<button onclick="createEntity()">Tạo đối tượng tại vị trí</button>
</div>
     <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera id='camera1' look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor: 0.1' gps-new-camera='gpsMinDistance: 50'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 21.06800802965068; longitude: 105.8112606263095" scale="2 2 2"></a-entity>
</a-scene>
  <script>
     function createEntity() {
          const newEntity = document.createElement('a-entity');

          // Set attributes and properties
          newEntity.setAttribute("material", "color: red");
          newEntity.setAttribute("geometry", "primitive: box");
          newEntity.setAttribute("scale", "3 3 3");
          newEntity.setAttribute("gps-new-entity-place", "latitude: " + document.getElementById("latitude").value +"; "  + "longitude: " + document.getElementById("longitude").value);

          // Append the new element to the DOM
          document.body.appendChild(newEntity);
     }

    function sendMessage() {
       window.parent.postMessage("{\"type\": \"openNavigate\",\"data\":{\"category\":\"gameAR\",\"tabName\":\"Trò chơi AR\"}}", "*");
       console.log("abc");
    }
  </script>
</body>
</html>
